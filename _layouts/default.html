    <link rel="stylesheet" href="/assets/style.css">


    <title>{{ page.title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg static-top navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#"><img class="img-fluid logo" src="/assets/logo.png" alt="42hexagons logo" /> <span class="pl-2">42Hexagons</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">

                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products">Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/jobs">Jobs
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog">Blog
                </a>
              </li>
              <li class="nav-item">

            </ul>
          </div>

      </nav>

      <section>
          <div class="container mb-5">
            {{ content }}
          </div>
      </section>

    <!-- Optional JavaScript -->
